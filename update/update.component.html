
<div Align="center">
  <div class="card" style="height:50%; width:50%">
<h1>Update Details!!</h1>
<form [formGroup]="updateForm" (ngSubmit)="updateForm.valid && update()">
  <label for="name" class="col-sm-2 control-label ">Name</label>
  <div>
    <input id="name"type="text" formControlName="Name" placeholder="Name"  class="form-control"/><br />
  </div>
  <p *ngIf="updateForm.controls['Name'].errors" class="alert alert-danger">
    Name should not Contains any numbers
  </p>
  <label for="pss" class="col-sm-2 control-label ">Password</label>
 <div>
  <input
  id="pss"
    type="password"
    formControlName="Password"
    placeholder="Password"
    class="form-control"
  /><br />
 </div>
  <p *ngIf="updateForm.controls['Password'].errors" class="alert alert-danger">
    Minimum eight characters, at least one uppercase letter, one lowercase
    letter, one number and one special character
  </p>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
{{successMsg}}
{{errormsg}}
</div>
</div>
